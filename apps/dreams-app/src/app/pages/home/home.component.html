<table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
          <a routerLink="{{ user.id }}">
            {{ user.firstName }} {{ user.lastName }}</a
          >
        </td>
        <td>{{ user.emailAdress }}</td>
      </tr>
    </tbody>
</table>
